<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$("#hide").click(function(){
		$('#p1').hide(1000);
	});
	$("#show").click(function(){
		$('#p1').show(3000);
	});

});
</script>
</head>

<body>
<p id="p1">如果点击“隐藏”按钮，我就会消失。</p>
<button id="hide" type="button">隐藏</button>
<button id="show" type="button">显示</button>
</body>
</html>
