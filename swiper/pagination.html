<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="chrome=1"> -->
    <title>分页滑动效果 Swiper 插件测试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
	<script src="http://cdn.bootcss.com/Swiper/3.4.0/js/swiper.jquery.min.js"></script>
	<link href="http://cdn.bootcss.com/Swiper/3.4.0/css/swiper.min.css" rel="stylesheet">
	<style type="text/css">
		.box1 {
			float: left;
		}
		.box2 {
			float: left;
		}
		.swiper-container, .swiper-slide {
		  width: 500px;
		  height: 200px;
		  border: 1px solid pink;
		}
		.swiper-container, .swiper-slide {
		  width: 500px;
		  height: 200px;
		  border: 1px solid pink;
		}
		.show div{
			border: 1px solid blue;
			margin-top: 5px;
			width: 400px;
			height: 300px;
		}
	</style>
</head>
<body>
<h3>分页滑动效果</h3>
<div class="box1">
	<div class="swiper-container">
	    <div class="show swiper-wrapper">
	        <div class="swiper-slide">Slide 1</div>
	        <div class="swiper-slide">Slide 2</div>
	        <div class="swiper-slide">Slide 3</div>
	        <div class="swiper-slide">Slide 4</div>
	        <div class="swiper-slide">Slide 5</div>
	        <div class="swiper-slide">Slide 6</div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
	    <!-- 如果需要导航按钮 -->
	    <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div>
	    
	    <!-- 如果需要滚动条 -->
	    <!-- <div class="swiper-scrollbar"></div> -->
	</div>
</div>

<div class="box2">
	<div class="swiper-container">
	    <div class="show swiper-wrapper">
	        <div class="swiper-slide">Slide 1</div>
	        <div class="swiper-slide">Slide 2</div>
	        <div class="swiper-slide">Slide 3</div>
	        <div class="swiper-slide">Slide 4</div>
	        <div class="swiper-slide">Slide 5</div>
	        <div class="swiper-slide">Slide 6</div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
	    <!-- 如果需要导航按钮 -->
	    <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div>
	    
	    <!-- 如果需要滚动条 -->
	    <!-- <div class="swiper-scrollbar"></div> -->
	</div>
</div>


<p>官方文档：<a href="http://www.swiper.com.cn/api/index.html" target="_blank">http://www.swiper.com.cn/api/index.html</a></p>
	<script>        
	  var mySwiper = new Swiper ('.box1 .swiper-container', {
	    //direction: 'vertical',//slide的滑动方向，可设置水平(horizontal)或垂直(vertical)。默认是水平
	    loop: true,
	    initialSlide :1,//初始化时，slide的索引，默认是0
	    autoplay: 2000,//可选选项，自动滑动
	    speed:1000,//滑动速度，自开始滑动到结束的时间,默认是300
	    // autoplayDisableOnInteraction : false;
	    // 如果需要分页器
	    pagination: '.swiper-pagination',
	    
	    // 如果需要前进后退按钮
	    nextButton: '.swiper-button-next',
	    prevButton: '.swiper-button-prev',
	    
	    // // 如果需要滚动条
	    // scrollbar: '.swiper-scrollbar',
	  })

	  var mySwiper2 = new Swiper ('.box2 .swiper-container', {
	    //direction: 'vertical',//slide的滑动方向，可设置水平(horizontal)或垂直(vertical)。默认是水平
	    loop: true,
	    initialSlide :1,//初始化时，slide的索引，默认是0
	    autoplay: 2000,//可选选项，自动滑动
	    speed:3000,//滑动速度，自开始滑动到结束的时间,默认是300
	    // autoplayDisableOnInteraction : false;
	    // 如果需要分页器
	    pagination: '.swiper-pagination',
	    paginationClickable: true,//点击分页时，可以控制切换
	    // 如果需要前进后退按钮
	    nextButton: '.swiper-button-next',
	    prevButton: '.swiper-button-prev',
	    
	    // // 如果需要滚动条
	    // scrollbar: '.swiper-scrollbar',
	  })
          
  	</script>
</body>
