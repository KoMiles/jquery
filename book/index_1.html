<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="./jquery.js"></script>

        <title>jquery 学习</title>

        <style>
            .demo {
                color: red;
                font-size: 20px;
                font-weight: bold;//字体加粗
            }
        </style>

    </head>
    <body>
    <p class="demo">这个是demo</p>

    <script>
        //给demo 添加点击事件
        $(".demo").click(
                function () {
                    alert('你点击了demo');
                }
        );
    </script>
    </body>
</html>
