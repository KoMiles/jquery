<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<title>JavaScript动画效果</title>
<style type="text/css">


#box{
  width: 200px;
  height: 100px;
  border: 1px solid red;
  background-color: pink;
  float: left;
  position: absolute;
  left: -210px;
}
#small_box{
  width: 20px;
  height: 50px;
  border: 1px solid blue;
  background-color: green;
  float: left;
  top: 25px;
  position:relative;
  left: 200px;
}

</style>
</head>
<body>
  <h2>JavaScript动画效果</H2>
  <div id="box"> 
    <div id="small_box"> 

    </div>
  </div>

  <script type="text/javascript">
  window.onload = function(){

      var oBox = document.getElementById('box');
      oBox.onmouseover = function(){
        startMove(10,0);
      }
      oBox.onmouseout = function(){
        startMove(-10,-200);
      }

      var timer  = null;
      function startMove(speed,target){
        clearInterval(timer);
        var oBox = document.getElementById('box');
        timer = setInterval(function(){
            if(oBox.offsetLeft == target) {
                clearInterval(timer);
            } else {
              oBox.style.left = oBox.offsetLeft + speed + 'px';
            }
            
        },30);
      }


  }




  </script>
</body>
</html>
