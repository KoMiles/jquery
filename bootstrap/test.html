<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8"> 
    <title>Bootstrap 实例</title>
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
       <div class="row">
          <div class="col-md-4">
              <h3>第一列</h3>
              <p>学的不仅是技术，更是梦想！</p>
          </div>
          <div class="col-md-8">
              <h3>第二列</h3>
              <p>学的不仅是技术，更是梦想！</p>
          </div>      
       </div>
       <div class="row">
          <div class="col-md-6">
              <h3>第一列</h3>
              <p>学的不仅是技术，更是梦想！</p>
          </div>
          <div class="col-md-6">
              <h3>第二列</h3>
              <p>学的不仅是技术，更是梦想！</p>
          </div> 
       </div>
    </div>
    <div class="container">
       <div class="row">
          <div class="col-sm-5">1111</div>
          <div class="col-sm-7">2222</div>      
       </div>
       <div class="row">3333</div>
    </div>

    <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
    <!-- 可选: 包含 jQuery 库 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 可选: 合并了 Bootstrap JavaScript 插件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>

</html>
